<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopping Cart | Bean Boutique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header class="site-header">
  <h2>BEAN BOUTIQUE</h2>

  <button class="menu-toggle" onclick="toggleMenu()">
    ‚ò∞
  </button>

  <nav class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="coffee-selection.html">Beans</a>
    <a href="brewing.html">Brewing</a>
    <a href="events.html">Events</a>
    <a href="contact.html">Contact</a>
    <a href="offers.html">Offers</a>
    <a href="cart.html" class="cart-icon">
      <i class="fa-solid fa-cart-shopping"></i>
    </a>
  </nav>
</header>

<section class="info">
  <h2>Your Shopping Cart</h2>
  <p>Review your selected coffees and equipment.</p>
</section>

<section class="cart-section">
  <div class="cart-container" id="cartItems"></div>

  <div class="cart-summary">
    <h3>Order Summary</h3>
    <p>Total Items: <span id="itemCount">0</span></p>
    <p>Total Price: ‚Çπ<span id="totalPrice">0</span></p>

    <button class="checkout-btn">Proceed to Checkout</button>
    <p class="note">Checkout will be enabled once online payments are activated.</p>
  </div>
</section>

<footer>
  ¬© 2026 Bean Boutique | Brewed with ‚ù§Ô∏è
</footer>

<script>
const cartContainer = document.getElementById("cartItems");
const itemCountEl = document.getElementById("itemCount");
const totalPriceEl = document.getElementById("totalPrice");

let cart = JSON.parse(localStorage.getItem("beanCart")) || [];

function renderCart(){
  cartContainer.innerHTML = "";
  let total = 0;
  let count = 0;

  if(cart.length === 0){
    cartContainer.innerHTML = "<p class='empty'>Put some caffeine or its maker in this cart üòÅ‚òï</p>";
  }

  cart.forEach((item, index)=>{
    total += item.price * item.qty;
    count += item.qty;

    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <img src="${item.image}">
      <div class="cart-details">
        <h4>${item.name}</h4>
        <p>‚Çπ${item.price}</p>
        <input type="number" min="1" value="${item.qty}"
          onchange="updateQty(${index}, this.value)">
      </div>
      <button class="remove-btn" onclick="removeItem(${index})">‚úï</button>
    `;
    cartContainer.appendChild(div);
  });

  itemCountEl.innerText = count;
  totalPriceEl.innerText = total;

  localStorage.setItem("beanCart", JSON.stringify(cart));

  gsap.from(".cart-item",{opacity:0,y:30,stagger:.1});
}

function updateQty(index, value){
  cart[index].qty = parseInt(value);
  renderCart();
}

function removeItem(index){
  cart.splice(index,1);
  renderCart();
}

renderCart();
</script>
<script>
function toggleMenu(){
  document.getElementById("navLinks").classList.toggle("active");
}
</script>
</body>
</html>
